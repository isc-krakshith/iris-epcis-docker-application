<div class="container">
    <img class="presImg" src = "/assets/img/EPCISPresentation.jpg">
    <div class = "btn">
        <button mat-icon-button type="button" class = "adtBtn" color="transparent" (click)='moveToSelectedTab("ADMISSION / DISCHARGE")'>[ ]</button>
        <button mat-icon-button type="button" class = "pharmBtn" color="transparent" (click)='moveToSelectedTab("PHARMACY")'>[ ]</button>
        <button mat-icon-button type="button" class = "runBtn" color="transparent" (click)='moveToSelectedTab("RUNNER APP")'>[ ]</button>
        <button mat-icon-button type="button" class= "prodBtn" color="transparent" (click)="openInNewTab('production')">[ ]</button>
    </div>
    <div class ="navBtnGroup">
        <button mat-raised-button color="primary"(click)="openInNewTab('production')" >Open Production</button>
        <button mat-raised-button color="primary"(click)="openInNewTab('messages')" >Open Messages</button>
        <button mat-raised-button color="primary" (click)="openInNewTab('BPL')" >Open BPL</button>
        <button mat-raised-button color="primary" (click)="openIRISTabs()" >Open All IRIS Tabs</button>
        <button id = "showHideButton" mat-raised-button color="primary"(click)="onShowHide()" >Show Instructions</button>
    </div>
</div>
<div *ngIf = showInstructions>
    <app-instructions></app-instructions>
</div>
